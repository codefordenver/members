overwrite: true
watch: true
schema: ./full-schema.json
documents:
  - ./src/**/*.ts
  - ./src/authenticated/**/*.tsx
  - ./src/forms/**/*.tsx
  - ./src/header/**/*.tsx
generates:
  src/generated-models.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      noNamespaces: true
