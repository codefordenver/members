overwrite: true
watch: true
schema: ./full-schema.json
documents:
  - ./src/**/*.graphql
  - ./src/**/*.ts
  - ./src/authenticated/**/*.tsx
  - ./src/forms/**/*.tsx
generates:
  src/generated-models.tsx:
    plugins:
      - typescript-common
      - typescript-client
      - typescript-react-apollo
    config:
      noNamespaces: true
