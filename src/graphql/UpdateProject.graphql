mutation updateProject(
  $id: ID!
  $name: String!
  $headerImage: String
  $description: String
  $repoName: String
  $boardUrl: String
  $skillsIds: [ID!]
  $championsIds: [ID!]
  $status: ProjectStatus
) {
  updateProject(
    id: $id
    name: $name
    headerImage: $headerImage
    description: $description
    repoName: $repoName
    boardUrl: $boardUrl
    skillsIds: $skillsIds
    championsIds: $championsIds
    status: $status
  ) {
    ...ProjectSectionFields
  }
}
