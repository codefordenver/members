mutation createProject(
  $name: String!
  $headerImage: String
  $description: String
  $repoName: String!
  $boardUrl: String
  $skillsIds: [ID!]
  $championsIds: [ID!]
) {
  createProject(
    name: $name
    headerImage: $headerImage
    description: $description
    repoName: $repoName
    boardUrls: $boardUrl
    skillsIds: $skillsIds
    championsIds: $championsIds
  ) {
    ...ProjectSectionFields
  }
}
